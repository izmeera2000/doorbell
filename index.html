<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Audio Stream</title>
</head>
<body>
  <h1>ESP32 Audio Stream</h1>
  <audio id="audioPlayer" controls autoplay></audio>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    // Replace '192.168.X.X' with your ESP32 IP address
    audioPlayer.src = 'http://192.168.X.X/audio';
  </script>
</body>
</html>
